site_name: RPG Notes
repo_url: https://github.com/billbrod/rpg_notes
edit_uri: edit/main/docs/

theme:
  name: 'material'
  features:
   - navigation.expand
   - navigation.top
   - content.action.edit
  palette:
    primary: 'indigo'
plugins:
    - tags:
        tags_file: tags.md
    - search
    - literate-nav:
          nav_file: docs/SUMMARY.md     # navigation file for literate navigation
    - section-index                    # plugin for creating section index
    - glightbox

markdown_extensions:
  - tables
  - attr_list
  - pymdownx.betterem
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
extra_css:
  - stylesheets/extra.css

nav:
    - Home: index.md
    - Characters:
        - Atka: characters/atka.md
        - Bao: characters/bao.md
        - Zo: characters/zo.md
    - NPCs: npcs.md
    - Session notes: session_notes/
    - Maps and locations: locations.md
    - Reference: reference.md
    - Resources: resources.md
    - Tags: tags.md
    - DM Notes: dm/index.html
